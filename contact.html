<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Maxime Bouvier</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>    
    <header>    
        <div class="container header-container">
            <div class="logo-container">
                <a href="index.html"><img alt="Logo MB" src="logo_mb.webp"></a>
            </div>
            <div class="button-container no-anim">
                <a href="contact.html" class="button">Me contacter</a>
            </div>
        </div>
    </header>
    <main>
        <section class="section hero-banner">
            <div class="container centered">
                <div class="block-50">
                    <h1>
                        Contactez-moi
                    </h1>
                    <p>
                        Époustouflez vos visiteurs avec un site rapide, professionnel et pensé pour la conversion.
                    </p>
                </div>    
                <div class="block-50">
                    <form action="confirmation.html" method="POST">
                        <label for="name">Nom</label>
                        <input type="text" id="name" name="name" placeholder="Votre nom" required>
                        
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
                        
                        <label for="subject">Sujet</label>
                        <input type="text" id="subject" name="subject" placeholder="Sujet de votre message" required>
                        
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>
                        
                        <button type="submit" class="button-container no-anim">Envoyer</button>
                    </form>
                </div>      
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
</body>
</html>
